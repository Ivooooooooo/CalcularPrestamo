<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Préstamos</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <h1>Calculadora de Préstamos</h1>

        <h2>Préstamo Detalles</h2>
        <label for="capital">Capital / Préstamo:</label>
        <input type="number" id="capital" placeholder="Ingrese el monto del préstamo">
        <br>
        <label for="tasa">Tasa Anual (%):</label>
        <input type="number" id="tasa" placeholder="Ingrese la tasa de interés anual">
        <br>
        <label for="plazo">Plazo (Meses):</label>
        <input type="number" id="plazo" placeholder="Ingrese el plazo en meses">
        <br>
        <button onclick="calcularAmortizacion()" id="calcularButton" disabled>Calcular</button>
        <div class="notification" id="notification">El monto mínimo es de $25,000</div>

        <h2>Composición del préstamo</h2>
        <table border="1">
            <tr>
                <th>Préstamo</th>
                <th>Tasa de Interés</th>
                <th>Meses</th>
                <th>Cuota</th>
                <th>Total</th>
            </tr>
            <tr>
                <td id="montoPrestamo"></td>
                <td id="tasaInteres"></td>
                <td id="meses"></td>
                <td id="cuota"></td>
                <td id="total"></td>
            </tr>
        </table>

        <h2>Cuadro de Amortización</h2>
        <div style="overflow: auto;">
            <table border="1" id="amortizacionTable">
                <tr>
                    <th>Mes</th>
                    <th>Capital Restante</th>
                    <th>Intereses</th>
                    <th>Amortización de Capital</th>
                    <th>Cuota</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
